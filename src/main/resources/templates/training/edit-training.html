<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
        th:with="activeMenuItem='dashboard'">

<head>
    <title>Training Info</title>
</head>
<body>
        <div layout:fragment="page-content"
             th:with="loggedInUserId=${#authentication.principal.id}"
             class="container px-6 py-4">
            <div class="container px-6 py-4" layout:fragment="page-content"
                 th:with="loggedInUserId=${#authentication.principal.id}">

                <div th:if="${loggedInUserId eq 2 or loggedInUserId eq training.coach.id}">

                    <div class="w-full py-2 md:w-3/4 md:max-w-full mx-auto">
                        <h1 class="text-2xl font-semibold text-gray-900"
                            th:text="#{coach.edit_training}">
                        </h1>
                    </div>
                    <div class="w-full md:w-3/4 md:max-w-full mx-auto">
                        <div class="p-6 border border-gray-300 sm:rounded-md">
                            <label class="block mb-6 text-gray-900">
                                <span class="text-gray-700">Coach: </span>
                                <p class="text-gray-900" th:text="${training.coach.firstName + ' ' + training.coach.lastName}"></p>
                            </label>
                            <form id="training-form"
                                  th:object="${training}"
                                  th:action="@{/training/edit-training}"
                                  method="POST">
                                <input type="hidden" th:field="*{id}" th:value="${training.id}"/>
                                <label class="block mb-6">
                                    <span class="text-gray-700">Name</span>
                                    <input class=" block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 "
                                            name="name" placeholder="" type="text"
                                           th:field="*{name}"
                                           th:value="${training.name}"/>
                                </label>

                                <label class="block mb-6">
                                    <span class="text-gray-700">Exercises</span>
                                    <textarea class=" block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 "
                                              name="description" placeholder="description" rows="3"
                                              th:field="*{description}"
                                              th:text="${training.description}">
                                    </textarea>
                                </label>
                                <label class="block mb-6">
                                    <span class="text-gray-700">Location</span>
                                    <input class=" block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 "
                                            name="location"placeholder="" type="text"
                                           th:field="*{location}"
                                           th:value="${training.location}" />
                                </label>

                                <label class="block mb-6 relative">
                                    <span class="text-gray-700">Date</span>
                                    <div class="absolute mt-6 inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                                        </svg>
                                    </div>
                                    <input datepicker datepicker-format="dd-mm-yyyy" datepicker-autohide id="default-datepicker"
                                           class="block w-full mt-1 border-gray-300 ps-10 p-2.5 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                           placeholder="Select date"
                                           th:field="${training.date}"
                                           th:value="${training.date} ?: ''"
                                           th:type="text">
                                </label>
                                <label class="block mb-6  mt-1">
                                        <div class="text-gray-700 w-3/4 flex justify-between">
                                            <p class="w-2/4">Participants</p>
                                        </div>

                                        <ul class=" mt-1 text-sm leading-5 ">
                                            <li  class="flex-row" th:each="participant: ${training.participants}">
                                                <a class ="text-blue-500"
                                                   th:href="@{/athlete/{username}/(username=${participant.athlete.athleteData.username})}"
                                                    th:text="${participant.athlete.athleteData.firstName
                                                    + ' ' + participant.athlete.athleteData.lastName}">
                                                </a>
                                                <span th:if="${participant.status.value eq 1}"
                                                      th:text="${participant.status.description}" class="px-2 text-red-500"></span>
                                                <span th:if="${participant.status.value eq 2}"
                                                      th:text="${participant.status.description}" class="px-2 text-green-500"></span>
                                            </li>
                                        </ul>
                                    </label>



                                <div class="mb-6">
                                    <button class=" h-10 px-5 text-indigo-100 bg-indigo-700 rounded-lg transition-colors duration-150 focus:shadow-outline hover:bg-indigo-800 " id="form-submit" type="submit">
                                        Save
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div th:if="${loggedInUserId != 2 and loggedInUserId != training.coach.id }">
                    <div class="text-gray-500">
                        <p th:text="@{Sorry you dont have permission to see this page}" class="mb-6"></p>
                        <a th:href="@{/}" class="flex items-center text-sm text-cyan-500 hover:text-green-900">
                            <svg viewBox="0 0 20 20" fill="currentColor"
                                 class="w-4 h-4 mr-2">
                                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                                      clip-rule="evenodd"></path>
                            </svg>
                            <span th:text="@{Back to home page}">Back to home page</span>
                        </a>
                    </div>
                </div>
                <script src="https://flowbite.com/docs/flowbite.min.js"></script>
            </div>
        </div>
</body>
</html>
