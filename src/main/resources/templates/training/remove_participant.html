<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
        th:with="activeMenuItem ='dashboard'">

<head>
    <title>Athletes</title>
</head>
<body>
    <div layout:fragment="page-content"
         th:with="loggedInUserId=${#authentication.principal.id}"
         class="container px-6 py-4">
        <div th:if="${loggedInUserId eq 2 or loggedInUserId eq training.coach.id}">
            <div class="max-w-7xl mx-auto px-4 py-5 sm:px-6 md:px-8">
                <h1 class="text-2xl font-semibold text-gray-900">Remove participants from training
                </h1>
            </div>
            <div class="align-middle inline-block min-w-full shadow overflow-hidden rounded-md sm:rounded-lg border-b border-gray-200">
                <table class="w-full whitespace-no-wrap`">
                    <thead>
                    <tr class="text-xs text-center  tracking-wide  text-gray-500 uppercase border-b gray:border-gray-700 bg-gray-50 dark:text-gray-400 ">
                        <th th:replace="~{fragments/table :: header(#{user.name})}"></th>
                        <th th:replace="~{fragments/table :: header(title=#{user.birthday}, hideOnMobile=true)}"></th>
                        <th th:replace="~{fragments/table :: header(title=#{user.email}, hideOnMobile=true)}"></th>
                        <th th:replace="~{fragments/table :: header(title=@{Sport}, hideOnMobile=true)}"></th>
                        <th>Actions</th>
                    </tr>

                    </thead>
                    <tbody class="bg-white divide-y gray:divide-gray-700 ">

                    <tr class="text-gray-700 gray:text-gray-400 border-gray-300 " th:each="participant : ${training.participants}">
                        <td th:replace="~{fragments/table :: dataWithLink(${participant.athlete.athleteData.firstName
                        + ' '+ participant.athlete.athleteData.lastName},@{/users/athlete/{username}(id=${participant.athlete.athleteData.username})})}"></td>
                        <td th:replace="~{fragments/table :: data(contents=${#temporals.format(participant.athlete.athleteData.dateOfBirth, 'dd-MM-yyyy')})}"></td>
                        <td th:replace="~{fragments/table :: data(contents=${participant.athlete.athleteData.email})}"></td>
                        <td th:replace="~{fragments/table :: data(contents=${participant.athlete.athleteData.username})}"></td>
                        <td class="text-xs text-center  tracking-wide  text-cyan-500 py-1">
                            <div class="py-1"><a th:href="@{/coach/remove_participant/{trainingId}/{participantId}(trainingId=${training.id}, participantId=${participant.id})}">Remove this athlete</a> </div>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
        <div th:if="${loggedInUserId != 2 and loggedInUserId != training.coach.id }">
            <div class="text-gray-500">
                <p th:text="@{Sorry you dont have permission to see this page}" class="mb-6"></p>
                <a th:href="@{/}" class="flex items-center text-sm text-cyan-500 hover:text-green-900">
                    <svg viewBox="0 0 20 20" fill="currentColor"
                         class="w-4 h-4 mr-2">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                              clip-rule="evenodd"></path>
                    </svg>
                    <span th:text="@{Back to home page}">Back to home page</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
