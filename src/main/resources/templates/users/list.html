<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      lang="en"
      th:with="activeMenuItem='dashboard'"

>
    <head>
        <meta charset="UTF-8">
        <title>Users</title>

    </head>

    <body>
    <div layout:fragment="page-content" class="py-4"
         th:with="adminPermission=${#authentication.principal.id eq 2}">

        <div th:if="${adminPermission}">
            <div
                th:replace="~{fragments/titles :: title-with-button(#{users.title}, 'user-add', #{users.add}, @{/users/registration})}">
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
            <div class="py-4">
                <div class="flex flex-col">
                    <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
                        <div class="align-middle inline-block min-w-full shadow overflow-hidden rounded-md sm:rounded-lg border-b border-gray-200">
                            <table class="w-full whitespace-no-wrap`">
                                <thead>

                                    <tr class="text-xs text-center  tracking-wide  text-gray-500 uppercase border-b gray:border-gray-700 bg-gray-50 dark:text-gray-400 ">
                                        <th th:replace="~{fragments/table :: header(#{user.name})}"></th>
                                        <th th:replace="~{fragments/table :: header(title=#{user.role}, hideOnMobile=true)}"></th>
                                        <th th:replace="~{fragments/table :: header(title=#{user.birthday}, hideOnMobile=true)}"></th>
                                        <th th:replace="~{fragments/table :: header(title=#{user.email}, hideOnMobile=true)}"></th>
                                        <th 
                                            th:replace="~{fragments/table :: header('')}"></th>
                                    </tr>

                                </thead>
                                <tbody class="bg-white divide-y gray:divide-gray-700 ">

                                    <tr class="text-gray-700 gray:text-gray-400 border-gray-300 " th:each="user : ${users} ">
                                        <td
                                            th:replace="~{fragments/table :: dataWithLink(${user.firstName},
                                            @{/{role}/{username}/training-journal(username=${user.username}, role=${#strings.toLowerCase(user.role.name)})})}"></td>
                                        <td th:replace="~{fragments/table :: data(contents=${user.role.name})}"></td>
                                        <td th:replace="~{fragments/table :: data(contents=${#temporals.format(user.dateOfBirth, 'dd-MM-yyyy')})}"></td>
                                        <td th:replace="~{fragments/table :: data(contents=${user.email})}"></td>
                                        <td th:replace="~{fragments/table :: dataUserEditOrView(${adminPermission or #authentication.principal.id eq user.id}, ${#strings.toLowerCase(user.role.name)}, ${user.username})}"></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
