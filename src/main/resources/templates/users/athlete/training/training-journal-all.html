<!DOCTYPE html>
        <html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
        th:with="activeMenuItem='activities'">

        <head>
        <title>User Info</title>
</head>
<body>
    <div layout:fragment="page-content" class="container px-6 py-4"
         th:with="loggedInUserId=${#authentication.principal.id}">
        <div>

            <div class="max-w-7xl mx-auto px-4 py-5 sm:px-6 md:px-8">
                <h1 class="text-2xl font-semibold text-gray-900">Training journal
                </h1>
            </div>

            <div class="py-4" th:each="activity: ${athlete.activitiesWithCoach}">
                <div th:if="${loggedInUserId eq 2 or loggedInUserId eq activity.coach.id or loggedInUserId eq athlete.id}"
                        class="flex flex-col">
                    <div class="my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
                        <p th:text="${activity.sport.name}" class="my-2 py-2 text-xl font-semibold"></p>
                        <div class="align-middle inline-block min-w-full shadow overflow-hidden rounded-md sm:rounded-lg border-b border-gray-200">
                            <table class="w-full whitespace-no-wrap`">
                                <thead>
                                <tr class="text-xs text-center  tracking-wide  text-gray-500 uppercase border-b gray:border-gray-700 bg-gray-50 dark:text-gray-400 ">
                                    <th th:replace="~{fragments/table :: header(#{training.name})}"></th>
                                    <th th:replace="~{fragments/table :: header(title=#{training.description}, hideOnMobile=true)}"></th>
                                    <th th:replace="~{fragments/table :: header(title=@{Status}, hideOnMobile=true)}"></th>
                                    <th th:replace="~{fragments/table :: header(title=#{training.location }, hideOnMobile=true)}"></th>
                                    <th th:replace="~{fragments/table :: header(title=#{training.date}, hideOnMobile=true)}"></th>
                                    <th>Coach</th>
                                    <th>Actions</th>
                                </tr>

                                </thead>
                                <tbody class="bg-white divide-y gray:divide-gray-700 ">
                                <tr class="text-gray-700 gray:text-gray-400 border-gray-300 " th:each="participant : ${activity.trainings}">
                                    <td th:replace="~{fragments/table :: dataWithLink(${participant.training.name},@{/training/{id}(id=${participant.training.id})})}"></td>
                                    <td th:replace="~{fragments/table :: data(contents=${participant.training.description})}"></td>
                                    <td th:replace="~{fragments/table :: data(contents=${participant.status.description})}"></td>
                                    <td th:replace="~{fragments/table :: data(contents=${participant.training.location})}"></td>
                                    <td th:replace="~{fragments/table :: data(contents=${#temporals.format(participant.training.date, 'dd-MM-yyyy')})}"></td>
                                    <td th:replace="~{fragments/table :: data(contents=${participant.training.coach.firstName})}"></td>
                                    <td class="text-xs text-center  tracking-wide  text-cyan-500 py-1">
                                        <div class="py-1"><a th:href="@{/training/training-details/{id}(id=${participant.id})}" >Training Details</a> </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

        </div>

</div>
</body>
</html>
