<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<body>
<table class = "w-full whitespace-no-wrap">
  <thead>
  <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-800 bg-gray-50 dark:text-gray-400 dark:bg-gray-900">

    <th th:fragment="header(title)"
        th:with="hideOnMobile=${hideOnMobile?:false}"
        class="px-4 py-3 "
        th:classappend="${hideOnMobile?'hidden sm:table-cell':''}"
        th:text="${title}">
      Header title
    </th>

  </tr>
  </thead>
  <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
  <tr class="text-gray-700 dark:text-gray-400 border-gray-300">

    <td th:fragment="data(contents)"
        th:with="primary=${primary?: false}, hideOnMobile=${hideOnMobile?:false}"
        class="px-4 py-3 whitespace-no-wrap text-sm leading-5 text-gray-500 text-center"
        th:classappend="|${primary?'font-medium text-gray-900':''} ${hideOnMobile?'hidden sm:table-cell':''}|"
        th:text="${contents}">
      Table data contents
    </td>
    <!-- end::td[] -->
    <!-- tag::tdWithLink[] -->
    <td th:fragment="dataWithLink(linkText, linkUrl)"

        class="px-6 py-4 whitespace-no-wrap text-sm leading-5 font-medium text-center">
      <a th:href="${linkUrl}"
         th:text="${linkText}"
         class="text-indigo-500 hover:text-indigo-900"></a>
    </td>
    <!-- end::tdWithLink[] -->
  </tr>
  </tbody>
</table>
</body>
</html>
