<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:with="activeMenuItem='activities'"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Activities</title>

    </head>

    <body>
    <div layout:fragment="page-content" class="py-4">


        <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
            <div class="py-4">
                <div class="flex flex-col">
                    <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
                        <div class="align-middle inline-block min-w-full shadow overflow-hidden rounded-md sm:rounded-lg border-b border-gray-200">
                            <table class="min-w-full whitespace-no-wrap">
                                <thead>
                                <!-- tag::tr[] -->
                                <tr class="text-xs  tracking-wide text-center text-gray-500 uppercase border-b bg-gray-50 dark:text-gray-400 ">
                                    <th th:replace="~{fragments/table :: header(#{sport.name})}"></th>
                                    <th th:replace="~{fragments/table :: header(title=#{sport.amount.coaches}, hideOnMobile=true)}"></th>
                                    <th th:replace="~{fragments/table :: header(title=#{sport.amount.athletes}, hideOnMobile=true)}"></th>
                                    <th th:replace="~{fragments/table :: header(title=#{sport.description}, hideOnMobile=true)}"></th>
                                    <th th:replace="~{fragments/table :: header('')}"></th>
                                </tr>
                                <!-- end::tr[] -->
                                </thead>
                                <tbody class="bg-white divide-y gray:divide-gray-700 ">
                                <!-- tag::tr-body[] -->
                                <tr class="text-gray-700 dark:text-gray-400 border-gray-300 text-center" th:each="activity : ${activities}">
                                    <td th:replace="~{fragments/table :: dataWithLink(${activity.name},@{'/sport/' + ${activity.name}})}"></td>
                                    <td th:replace="~{fragments/table :: data(contents=${activity.getCoaches().size()})}"></td>
                                    <td th:replace="~{fragments/table :: data(contents=${activity.getAthletes().size()})}"></td>
                                    <td th:replace="~{fragments/table :: data(contents=${activity.description})}"></td>
                                    <td th:replace="~{fragments/table :: dataWithLink('Edit', @{'/sport/'+${activity.name}})}"></td>


                                </tr>
                                <!-- end::tr-body[] -->
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
